<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Generator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #1a1a2e;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }
        .subtitle {
            color: #888;
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
        }
        .tools {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .tool-card {
            background: #16213e;
            border: 1px solid #0f3460;
            border-radius: 12px;
            padding: 2rem 1.5rem;
            width: 240px;
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s, border-color 0.2s;
        }
        .tool-card:hover {
            transform: translateY(-4px);
            border-color: #e94560;
        }
        .tool-card h2 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }
        .tool-card p {
            font-size: 0.9rem;
            color: #999;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Label Generator</h1>
        <p class="subtitle">Screw &amp; Fastener Label Tools</p>
        <div class="tools">
            <a href="/labels" class="tool-card">
                <h2>Label Maker</h2>
                <p>Browse, filter, and print screw labels for tool box organizers</p>
            </a>
            <a href="/color-code" class="tool-card">
                <h2>Color Code System</h2>
                <p>M2&ndash;M6 color code reference chart for screw identification</p>
            </a>
        </div>
    </div>
</body>
</html>
